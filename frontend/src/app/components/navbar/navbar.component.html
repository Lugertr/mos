  <div class="content">
    <h1>ЛЦТ №9</h1>
    <div class="content-list">
      @for (menu of menuItems; track menu) { @if (!menu.private || isAuth) {
      <a
        mat-button
        [routerLink]="menu.path"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ menu.title }}
        <mat-icon>{{ menu.icon }}</mat-icon>
      </a>
      } }
    </div>

    <div class="control">
      <button mat-icon-button (click)="themeService.toggle()">
        <mat-icon>{{
          themeService.isDark() ? "wb_sunny" : "nights_stay"
        }}</mat-icon>
      </button>
      @if (isAuth) {
      <a [routerLink]="userLink" mat-icon-button matTooltip="Аккаунт">
        <mat-icon>account_circle</mat-icon>
      </a>
      <button mat-icon-button (click)="signOut()" matTooltip="Выйти из аккаунта">
        <mat-icon>logout</mat-icon>
      </button>
      } @else {
      <button mat-button (click)="signOut()">
        Войти
      </button>
      }
    </div>
  </div>
