<app-scroll-container>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="doc_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.doc_id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Заголовок</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <ng-container matColumnDef="type_name">
      <th mat-header-cell *matHeaderCellDef>Тип</th>
      <td mat-cell *matCellDef="let row">{{ row.type_name ?? row.type_id }}</td>
    </ng-container>

    <ng-container matColumnDef="author_name">
      <th mat-header-cell *matHeaderCellDef>Автор</th>
      <td mat-cell *matCellDef="let row">
        {{ row.author_name ?? row.author_id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="document_date">
      <th mat-header-cell *matHeaderCellDef>Дата</th>
      <td mat-cell *matCellDef="let row">
        {{
          row.document_date ? (row.document_date | date : "yyyy-MM-dd") : "-"
        }}
      </td>
    </ng-container>

    <ng-container matColumnDef="privacy">
      <th mat-header-cell *matHeaderCellDef>Privacy</th>
      <td mat-cell *matCellDef="let row">{{ row.privacy }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</app-scroll-container>
